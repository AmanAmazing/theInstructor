<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>

    <div class="container d-flex justify-content-center">

        <form action="/signup" method="post">
            <div class="form-group">
                <h1>Sign up</h1> 
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" placeholder="Please enter your first name" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Surname:</label>
                <input type="text" class="form-control"  placeholder="Please enter your surname" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control"  placeholder="Please enter your email address" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control"  autocomplete="new-password" minlength="8" placeholder="Please enter your password"  name="password" required>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="studentoption" name="role" value="student" checked>
                <label for="studentoption" class="form-check-label">student</label>        
            </div>
            <div class="form-check">
                <input type="radio" id="instructoption" class="form-check-input" name="role" value="instructor">
                <label for="instructoption" class="form-check-label">instructor</label>        
            </div>
            <button  class="btn btn-primary" type="submit">Sign up</button>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
