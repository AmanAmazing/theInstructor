<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <title>Students</title>
</head>
<body>

    <div>
        <h2>Add new students</h2>
        <form hx-post="/student" hx-target="#students-list" 
            hx-swap="before-end">

            <label for="firstName">First Name:</label>
            <input type="text" placeholder="Please enter your first name" name="firstName" required>

            <label for="lastName">Surname:</label>
            <input type="text" placeholder="Please enter your surname" name="lastName" required>


            <label for="phone">Phone:</label>
            <input type="text" placeholder="Please enter your phone number" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" placeholder="Please enter your address" name="address" required>
        
            <label for="email">Email:</label>
            <input type="email" placeholder="Please enter your email address" name="email" required>

            <label for="password">Password:</label>
            <input type="password" minlength="8" placeholder="Please enter your password"  name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="students-list">
    </div>

</body>
</html>
