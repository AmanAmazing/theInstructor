<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h1>Sign up</h1> 
    <form action="/signup" method="post">
    
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="Please enter your first name" name="firstName" required>

        <label for="lastName">Surname:</label>
        <input type="text" placeholder="Please enter your surname" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Please enter your email address" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" placeholder="Please enter your password"  name="password" required>

        <button type="submit">Login</button>
    </form>

</body>
</html>
